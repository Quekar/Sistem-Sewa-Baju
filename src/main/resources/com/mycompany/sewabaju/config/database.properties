# Database Configuration for SewaBaju Application
# File ini dibaca menggunakan I/O Stream di DatabaseConnection.java

# MySQL Database Connection
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/sewabaju_db?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
db.username=root
db.password=

# Connection Pool Settings (optional, untuk optimization)
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5

# Timeouts (in seconds)
db.connection.timeout=30
db.query.timeout=30

# Logging
db.log.enabled=true
db.log.level=INFO

# Notes:
# - Ganti db.password dengan password MySQL Anda
# - Ganti db.url jika nama database berbeda
# - Pastikan MySQL server sudah running di localhost:3306
# - Database 'sewabaju_db' harus sudah dibuat sebelumnya